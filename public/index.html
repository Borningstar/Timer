      <h4>Stamps!</h4>

      </div>
      <div class="row">
        <input id="stamp-button" class="button-primary" type="submit" value="Stamp">
        <div id="timer"> 0 Hours, 0 Minutes, 0 Seconds since the last stamp. </div>
      </div>
      <div>
          <table class="u-full-width">
            <thead>
              <th>Time</th>
              <th>Location</th>
              <th>Name</th>
              <th>Message</th>
            </thead>
